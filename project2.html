<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
   <link rel="stylesheet" type="text/css" href="project2.css">
    <script>
        // Js to give active class to the nav link
        document.addEventListener("DOMContentLoaded", function() {
            var links = document.querySelectorAll("nav ul li a");
            var currentFile = window.location.pathname.split("/").pop();
            for (var i = 0; i < links.length; i++) {
                var linkFile = links[i].href.split("/").pop();
                if (linkFile === currentFile) {
                    links[i].classList.add("active");
                }
            }
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="project1.html">Expanding Cards</a></li>
                <li><a href="project2.html" class="active">Progression Steps</a></li>
                <li><a href="project3.html">Rotating Navigation</a></li>
            </ul>
        </nav>
    </header>
      

    <div class="container">
      <div class="progress-container">
        <div class="progress" id="progress"></div>
        <div class="circle active">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
      </div>

      <button class="btn" id="prev" disabled>Prev</button>
      <button class="btn" id="next">Next</button>
    </div>
  

  <script src="project2.js"></script>
  
</body>
</html>
